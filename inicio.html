 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="utf-8">
 	<script type="text/javascript" src="js/lib/knockout-3.1.0.js"></script>
 	<script type="text/javascript" src="js/lib/jquery-2.1.0.min.js"></script>
 	<script type="text/javascript" src="js/lib/sammy-latest.min.js"></script>
 	<script type="text/javascript" src="js/init.js"></script>
 </head>
 <body>
 	<!-- ko if: agenda() -->
 	<div>
 		<table>
 			<thead>
 				<tr>
 				<th>
 					Nombre
 				</th>
 				<th>
 					Apellido
 				</th>
 				<tr>
 			</thead>
 			<tbody data-bind="foreach: agenda">
 				<tr>
 					<td data-bind="text: Nombre">
 					</td>
 					<td data-bind="text: Apellido">
 					</td>
 					<td>
 						<button data-bind="click: $root.mostrarContacto">Ver</button>
 					</td>
 					<td>
 						<button data-bind="click: $root.editarContacto">Editar</button>
 					</td>
 					<td>
 						<button data-bind="click: $root.eliminarContacto">Eliminar</button>
 					</td>

 					
 				</tr>
 			</tbody>
 		</table>
 		<button data-bind="click: $root.agregarContacto">Agregar</button>
 	</div>
 	<!-- /ko -->
	<!-- ko if: contacto() && mode() == "edit" --> 	
 	<div id="contact" data-bind="with: contacto">
 	<form>
 		<fieldset>
 			<legend>Datos</legend>
 			<div>
 				<label for="Nombre">Nombre</label>
 				<input type="text" required id="Nombre" data-bind="value: Nombre"/>
 			</div>
 			<div>
 				<label for="Apellido">Apellido</label>
 				<input type="text" required id="Apellido" data-bind="value: Apellido"/>
 			</div>
			<div>
 				<label for="Direccion">Dirección</label>
 				<input type="text" id="Direccion" data-bind="value: Direccion"/>
 			</div>
			<div>
 				<label for="Telefono">Teléfono</label>
 				<input type="tel" id="Telefono" data-bind="value: Telefono"/>
 			</div>
			<div>
 				<label for="Celular">Celular</label>
 				<input type="tel" id="Celular" data-bind="value: Celular"/>
 			</div>
			<div>
 				<label for="EMail">EMail</label>
 				<input type="email" id="EMail" data-bind="value: Email"/>
 			</div>
 			<button type="submit" data-bind="click: $root.guardarContacto">Guardar</button>
 			<button data-bind="click: $root.retornarRaiz">Cancelar</button>
 		</fieldset>
 	</form>
 	</div>
 	<!-- /ko -->
 	<!-- ko if: contacto() && mode() == "show" --> 	
 	<div id="contact" data-bind="with: contacto">
 	<form>
 		<fieldset>
 			<legend>Datos</legend>
 			<p>
 				Nombre :
 				<span data-bind="text: Nombre"></span>
 			</p>
 			<p>
 				Apellido :
 				<span data-bind="text: Apellido"></span>
 			</p>
			<p>
 				Dirección :
 				<span data-bind="text: Direccion"></span>
 			</p>
			<p>
 				Teléfono :
 				<span data-bind="text: Telefono"></span>
 			</p>
			<p>
 				Celular :
 				<span data-bind="text: Celular"></span>
 			</>
			<p>
 				EMail :
 				<span data-bind="text: Email"></span>
 			</>
 			<button data-bind="click: $root.retornarRaiz">Volver</button>
 		</fieldset>
 	</form>
 	</div>
 	<!-- /ko -->
 </body>
